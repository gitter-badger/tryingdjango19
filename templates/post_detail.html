<html>

{% if messages %}

<body>

<ul class="messages">
    {% for message in messages%}
    <li{% if message.tags %} class="{{ message.tags}}" {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>

    <h1>Hello {{ instance.title }}</h1>

    {{instance.title}}<br/>
    {{instance.content}}<br/>
    {{instance.timestamp}}<br/>
    {{instance.updated}}<br/>
    {{instance.id}}<br/>

</body>
</html>
